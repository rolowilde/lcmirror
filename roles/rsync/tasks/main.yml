---
- name: Install rsync
  ansible.builtin.package:
    name: rsync
    state: present

- name: Create rsync user
  ansible.builtin.user:
    name: "{{ rsync_user }}"
    uid: "{{ rsync_uid }}"
    system: true
    home: /var/lib/rsync
    shell: /sbin/nologin

- name: Create root directory
  ansible.builtin.file:
    path: "{{ rsync_root }}"
    owner: "{{ rsync_user }}"
    group: "{{ rsync_user }}"
    mode: '0755'
    state: directory
