---
ubuntu_logdir: /var/log/ubumirror
ubuntu_hostname: "{{ ansible_fqdn }}"
ubuntu_speed: 0
ubuntu_ipv6: 0
ubuntu_io_timeout: 600

ubuntu_archive: true
ubuntu_archive_dir: "{{ rsync_root }}/ubuntu"
ubuntu_archive_mirror: rsync://rsync.archive.ubuntu.com/ubuntu
ubuntu_archive_schedule: "{{ cron_dummy_schedule | default(None) }}"

ubuntu_cdimage: true
ubuntu_cdimage_dir: "{{ rsync_root }}/ubuntu-cdimage"
ubuntu_cdimage_mirror: rsync://rsync.cdimage.ubuntu.com/cdimage
ubuntu_cdimage_schedule: "{{ cron_dummy_schedule | default(None) }}"

ubuntu_release: true
ubuntu_release_dir: "{{ rsync_root }}/ubuntu-releases"
ubuntu_release_mirror: rsync://rsync.releases.ubuntu.com/releases
ubuntu_release_schedule: "{{ cron_dummy_schedule | default(None) }}"

ubuntu_ports: true
ubuntu_ports_dir: "{{ rsync_root }}/ubuntu-ports"
ubuntu_ports_mirror: rsync://rsync.ports.ubuntu.com/ubuntu-ports
ubuntu_ports_schedule: "{{ cron_dummy_schedule | default(None) }}"

ubuntu_cloudimage: true
ubuntu_cloudimage_dir: "{{ rsync_root }}/ubuntu-cloud-images"
ubuntu_cloudimage_mirror: rsync://cloud-images.ubuntu.com/cloud-images
ubuntu_cloudimage_schedule: "{{ cron_dummy_schedule | default(None) }}"
